<body>
  <script>
    var width = 800;
    var height = 600;

    var firstData = [300, 350, 70, 116, 388, 200, 173, 270, 184];
    var secondData = [273, 405, 110];

    //create SVG canvas
    var svg = d3.select("body")
                .append("SVG")
                .attr("width", width)
                .attr("height", height);

    var circles = d3.select("svg")
        .selectAll("circle")
        .data(firstData);

    //enter circles
    circles.enter()
      .append("circle")
      .attr("cx", function(d){
          return d;
      })
      .attr("r", function (d){
          return d;
      })
      .style("fill", "green");

    //update circles
    circles
      .attr("cx", function (d) {
        return d;
      })
      .attr("cy", function (d) {
        return d;
      })
      .attr("r", function (d) {
        return d;
      })

    //exit circles
    circles.exit().remove();



</body>
