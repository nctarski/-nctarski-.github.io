<body id= "body">

    <input name="updateButton"
                 type="button"

  </div>
  <svg id = "svg"></svg>
</body>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script>

    var body = d3.select("body")
      .style("background-color", "lightgrey")
      .style("font-family", "Times New Roman")
      .attr("id", "body");

    var dataArray1 = [9, 15, 7, 11, 18];
    var dataArray2 = [20, 10, 20];


    // function updateData() {

    //     .exit("circle");

var drawCircles = function(dataArray) {

    var circles = d3.select("svg")
        .selectAll("circle")
        .data(dataArray);

    //enter circles
    circles.enter()
      .append("circle")
      .attr("cx", function(dataPoint, index) {
        return 25 + (index * 60);
      })
      .attr("cy", 100)
      .attr("r", function (d){
          return d;
      })
      .style("fill","#4C4C4C")

    //update circles
    circles
      .transition().duration(3000)
      .style("fill","#B1FCCF");


    //exit circles
    circles.exit()
    .transition()
    .duration(3000)
    .attr("r", 0)
    remove();

  }

  drawCircles(dataArray1);
</script>
</body>
