<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> Circles </title>
    <style = type='text/css'>
      .buttonex button {
        left: 220px;
        position: absolute;
        top: 320px;
        width: 80px;
      }
    </style>

</head>
<body>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script>
    var width = 800;
    var height = 600;

    var body = d3.select("body")
      .style("background-color", "blue")
      .style("font-family", "Times New Roman")
      .attr("id", "myBody");

    var firstData = [30, 35, 7, 11, 38, 20, 17, 27, 18];
    var secondData = [27, 40, 11];

var drawCircles = function(dataArray) {

    //create SVG canvas
    var svg = d3.select("body")
                .append("SVG")
                .attr("width", width)
                .attr("height", height);

    var circles = d3.select("svg")
        .selectAll("circle")
        .data(dataArray);

    //enter circles
    circles.enter()
      .append("circle")
      .attr("cx", function(d){
          return d;
      })
      .attr("r", function (d){
          return d;
      })
      .style("fill", "green");

    //update circles
    circles
      .attr("cx", function (d) {
        return d;
      })
      .attr("cy", function (d) {
        return d;
      })
      .attr("r", function (d) {
        return d;
      })

    //exit circles
    circles.exit().remove();

  };

  drawCircles(firstData);

</body>
</html>
