<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Loading Data!</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>

  <body id="myBody">
    <svg id="viz"></svg>
  </body>

  <script>


    d3.csv("coffee.csv", function(error, data) {
      if (error) {
        console.log("Error!");
      }
      else {
        console.log("CSV Array");
        console.log(data);
        data.forEach(function(d) {
          d.value = parseFloat(d.value);
        })
      }
    });

      </script>

      </html>
